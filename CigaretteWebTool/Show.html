<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Test</title>
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(document).ready(
            function() {


                $("#test").keydown(function (event) {
                    console.log("keydown() called." + ">>>>>>>>>" + event.which);
                });

                $("#test").keypress(function (event) {
                    console.log("keypress() called." + ">>>>>>>>>" + event.which);
                });

                $("#test").keyup(function(event) {
                    console.log("keyup() called." + ">>>>>>>>>" + event.which);
                });


                $("#btn").click(function() {
                    del();
                });

                function del() { 
                    var msg = "您真的确定要删除吗？\n\n请确认！"; 
                    if (confirm(msg)==true){ 
                        return true; 
                    }else{ 
                        return false; 
                    } 
                } 

            }
        );
    </script>
</head>
<body>
<input name="test" id="test" value=""/>
<br/>
<button id="btn">Click</button>
</body>
</html>
